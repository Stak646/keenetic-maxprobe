<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>keenetic-maxprobe</title>
<link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<div class="wrap">
  <header>
    <div class="title">keenetic-maxprobe</div>
    <div id="dot" class="dot idle"></div>
    <div id="line" class="status">loading...</div>
  </header>

  <section class="panel">
    <h2>Запуск</h2>
    <div class="row"><label>Профиль</label>
      <select id="profile">
        <option value="lite">lite</option>
        <option value="diagnostic">diagnostic</option>
        <option value="forensic" selected>forensic</option>
      </select>
    </div>
    <div class="row"><label>Режим</label>
      <select id="mode">
        <option value="full" selected>full</option>
        <option value="safe">safe</option>
        <option value="extream">extream</option>
      </select>
    </div>
    <div class="row"><label>Collectors</label>
      <select id="collectors">
        <option value="all" selected>all</option>
        <option value="shonly">shonly</option>
        <option value="shpy">shpy</option>
      </select>
    </div>
    <div class="row"><label>Deps (extream)</label>
      <select id="deps_level">
        <option value="core" selected>core</option>
        <option value="collectors">collectors</option>
      </select>
    </div>
    <button id="start">Старт</button>
    <div id="resp" class="muted"></div>
  </section>

  <section class="panel">
    <h2>Состояние</h2>
    <div class="kv"><span>Phase</span><span id="phase">-</span></div>
    <div class="kv"><span>Progress</span><span id="progress">-</span></div>
    <div class="kv"><span>CPU</span><span id="cpu">-</span></div>
    <div class="kv"><span>RAM</span><span id="mem">-</span></div>
    <div class="kv"><span>Load1</span><span id="load1">-</span></div>
  </section>

  <section class="panel">
    <h2>Лог (tail)</h2>
    <pre id="log" class="log"></pre>
  </section>

  <section class="panel">
    <h2>Архивы</h2>
    <div id="archives"></div>
  </section>

  <footer class="muted">Хранение: /var/tmp. В extream могут быть чувствительные данные.</footer>
</div>
<script src="/static/app.js"></script>
</body>
</html>
